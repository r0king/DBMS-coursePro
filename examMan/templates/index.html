{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'examMan/style.css' %}">
</head>

<body>    
   <div class="head">
       <h2>Exams</h2>
    </div>

<div class="exam-body">

    <div class="container">
        {% for i in data %}
      <div class="card">
          <div class="box">
              <div class="content">
                  <h2>{{forloop.counter}}</h2>
                  <h3>{{ i.time }}</h3>
                  <p>{{ i.place }}</p>
                  <a href="#">{{ i.name }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
